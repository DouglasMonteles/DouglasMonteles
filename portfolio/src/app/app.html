<main class="container grid mx-auto h-screen px-8 py-4
  lg:grid-cols-2 lg:gap-24 lg:px-32"
>
  <section class="lg:col-span-1">
    <div class="lg:sticky lg:top-4 lg:max-h-screen h-full">
      <div class="flex flex-col justify-between h-full">
        <div class="flex flex-col justify-between">
          <app-profile 
            name="Douglas da Silva Monteles"
            profession="Engenheiro de Software"
            pictureLink="https://github.com/DouglasMonteles.png"
            resume="Sou Engenheiro de Software, formado pela Universidade de Brasília (2019/1 – 2024/2).
            Meu interesse por programação começou em 2018, durante um curso técnico em Informática,
            e desde então venho aprimorando constantemente minhas habilidades. Tenho um apreço especial
            pela linguagem Java, por ter sido minha porta de entrada no mundo da programação, mas
            mantenho uma postura aberta e analítica em relação a outras linguagens, explorando seus
            pontos fortes e reconhecendo suas limitações."
          />

          <nav class="hidden flex-col gap-2 my-12 lg:flex lg:text-xl">
            @for (item of menuList(); track $index) {
              <app-menu-link 
                [text]="item.name"
                [link]="item.link"
                [active]="item.active"
                (click)="updateMenuLinkActive($index)"
              />
            }
          </nav>
        </div>

        <app-footer 
          class="hidden mb-24 lg:block"
        ></app-footer>
      </div>
    </div>
  </section>

  <aside class="mt-12 
    lg:col-span-1 lg:mt-0">
    <router-outlet />
  </aside>

  <app-footer 
    class="mx-auto block lg:hidden"
  ></app-footer>
</main>
