<div class="group relative grid transition-all 
  sm:grid-cols-8 sm:gap-8 
  md:gap-4 
  lg:hover:!opacity-100 lg:group-hover/list:opacity-50 
  shadow p-4 rounded-lg hover:shadow-lg "
>
  <div 
    class="absolute -inset-x-4 -inset-y-4 z-0 hidden rounded-md transition motion-reduce:transition-none "
  ></div>
  <header 
    class="z-10 mb-2 mt-1 text-xs font-semibold uppercase tracking-wide sm:col-span-2"
    aria-label="2024 to Present"
  >
    {{period()}}
  </header>
  <div class="z-10 sm:col-span-6">
    <h3 class="font-medium leading-snug">
      <div>
        <a
          class="inline-flex items-baseline font-medium leading-tight group/link text-base"
          [href]="enterpriseLink()" 
          target="_blank" 
          rel="noreferrer noopener"
        >
          <span class="absolute -inset-x-4 -inset-y-2.5 hidden rounded md:-inset-x-6 md:-inset-y-4 lg:block"></span>
          <span>{{responsibility()}} Â· 
            <span class="inline-block">
              {{enterprise()}}
              <svg
                xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 0 20 20" 
                fill="currentColor"
                class="inline-block h-4 w-4 shrink-0 transition-transform group-hover/link:-translate-y-1 group-hover/link:translate-x-1 group-focus-visible/link:-translate-y-1 group-focus-visible/link:translate-x-1 motion-reduce:transition-none ml-1 translate-y-px"
                aria-hidden="true"
              >
                <path 
                  fill-rule="evenodd"
                  d="M5.22 14.78a.75.75 0 001.06 0l7.22-7.22v5.69a.75.75 0 001.5 0v-7.5a.75.75 0 00-.75-.75h-7.5a.75.75 0 000 1.5h5.69l-7.22 7.22a.75.75 0 000 1.06z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </span>
          </span>
        </a>
      </div>
    </h3>
    <p class="mt-2 text-sm leading-normal">
      {{description()}}
    </p>

    <ul 
      class="mt-2 flex flex-wrap" 
      aria-label="Related links"
    >
      @if (enterpriseProjectLink() && enterpriseProjectLink().length > 0) {
        <li class="mr-4">
          <a
            class="relative mt-2 inline-flex items-center text-sm font-medium " 
            [href]="enterpriseProjectLink()" 
            target="_blank" 
            rel="noreferrer noopener" 
            aria-label="Android App (opens in a new tab)"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="mr-1 h-3 w-3" aria-hidden="true">
              <path d="M12.232 4.232a2.5 2.5 0 013.536 3.536l-1.225 1.224a.75.75 0 001.061 1.06l1.224-1.224a4 4 0 00-5.656-5.656l-3 3a4 4 0 00.225 5.865.75.75 0 00.977-1.138 2.5 2.5 0 01-.142-3.667l3-3z"></path>
              <path d="M11.603 7.963a.75.75 0 00-.977 1.138 2.5 2.5 0 01.142 3.667l-3 3a2.5 2.5 0 01-3.536-3.536l1.225-1.224a.75.75 0 00-1.061-1.06l-1.224 1.224a4 4 0 105.656 5.656l3-3a4 4 0 00-.225-5.865z"></path>
            </svg>
            <span>{{enterpriseProjectLinkDescription()}}</span>
          </a>
        </li>
      }
    </ul>

    <ul class="mt-2 flex flex-wrap" aria-label="Technologies used">
      @for (tag of tags(); track $index) {
        <li class="mr-1.5 mt-2">
          <div class="flex items-center rounded-full bg-teal-400/10 px-3 py-1 text-xs font-medium leading-5">
            {{tag}}
          </div>
        </li>
      }
    </ul>
  </div>
</div>
